<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>1.5</title>
  </head>
  <body>
    <header class="header-swiper">
      <h2>ремонт техники различных брендов</h2>
    </header>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <a><img src="./assets/images/lenovo.png" /></a>
        </div>
        <div class="swiper-slide">
          <a> <img src="./assets/images/sumsung.png" /></a>
        </div>
        <div class="swiper-slide">
          <a><img src="./assets/images/apple.png" /></a>
        </div>
        <div class="swiper-slide">
          <a> <img src="./assets/images/viewsonic.png" /></a>
        </div>
        <div class="swiper-slide">
          <a><img src="./assets/images/bosch.png" /></a>
        </div>
        <div class="swiper-slide">
          <a><img src="./assets/images/hp.png" /></a>
        </div>
        <div class="swiper-slide">
          <a><img src="./assets/images/acer.png" /></a>
        </div>
        <div class="swiper-slide">
          <a><img src="./assets/images/sony.png" /></a>
        </div>
      </div>
      <div class="swiper-pagination"></div>
    </div>
    <div class="good-list">
      <div class="good-list__item lenovo">
        <a><img class="good-list__img" src="./assets/images/lenovo.png" /></a>
      </div>
      <div class="good-list__item sumsung">
        <a> <img class="good-list__img" src="./assets/images/sumsung.png" /></a>
      </div>
      <div class="good-list__item apple">
        <a><img class="good-list__img" src="./assets/images/apple.png" /></a>
      </div>
      <div class="good-list__item bosch">
        <a> <img class="good-list__img" src="./assets/images/bosch.png" /></a>
      </div>
      <div class="good-list__item hp">
        <a><img class="good-list__img" src="./assets/images/hp.png" /></a>
      </div>
      <div class="good-list__item acer">
        <a><img class="good-list__img" src="./assets/images/acer.png" /></a>
      </div>
      <div class="good-list__item viewsonic none1">
        <a
          ><img class="good-list__img" src="./assets/images/viewsonic.png"
        /></a>
      </div>
      <div class="good-list__item sony none1">
        <a><img class="good-list__img" src="./assets/images/sony.png" /></a>
      </div>
      <div class="good-list__item lenovo2 none">
        <a><img class="good-list__img" src="./assets/images/lenovo.png" /></a>
      </div>
      <div class="good-list__item sumsung2 none">
        <a> <img class="good-list__img" src="./assets/images/sumsung.png" /></a>
      </div>
      <div class="good-list__item apple2 none">
        <a><img class="good-list__img" src="./assets/images/apple.png" /></a>
      </div>
      <div class="grid-button good-list__item">
        <button class="show-close">
          <img class="icon-swiper" src="./assets/images/icon.png" />
          <span class="text-swiper">Показать все</span>
        </button>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
